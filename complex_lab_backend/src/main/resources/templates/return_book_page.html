<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Return Book</title>
  <link rel="stylesheet" type="text/css" href="css/return.css">
  <script src="returnBook.js"></script>
</head>
<body>
  <h1>Return Book</h1>
  
  <div>
    <label for="bookSelect">Select Book to Return:</label>
    <select id="bookSelect"></select>
  </div>

  <div>
    <label for="rentalCost">Rental Cost:</label>
    <span id="rentalCost"></span>
  </div>

  <div>
    <label for="damageFine">Damage Fine:</label>
    <input type="number" id="damageFine" min="0" step="0.01">
  </div>

  <div>
    <label for="totalCost">Total Cost:</label>
    <span id="totalCost"></span>
  </div>

  <button id="confirmButton">Confirm Return</button>
</body>
</html>
